<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <style>
         .dice {
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 6000%;
         }
      </style>
   </head>

<body style="padding:0; margin:0; background: black; color: green;">
   <div style="margin: auto" id="screen">
      <span id="dice" class="dice" onclick="rolldice()">4</span>
   </div>

   <script>
      function rolldice() {
         let el = document.getElementById("dice");
         let dice1 = Math.round(Math.random()*1.0);
         let dice2 = Math.round(Math.random()*1.0);
         let dice3 = Math.round(Math.random()*1.0);
         let dice4 = Math.round(Math.random()*1.0);
         let dice_roll = dice1 + dice2 + dice3 + dice4;
         el.innerText = dice_roll;
      }
   </script>
</body>
</html>
